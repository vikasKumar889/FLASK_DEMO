{% extends 'layout/base.html' %}
{% block body %}
<div class="container">
  <div class="row form-row">
      <div class="col-lg-4 ">
          <h1 class="my-4 display-4 text-center">Create</h1>
       
          <form class="shadow-lg p-3 rounded bg-light" method="post">
              <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="ex: Ravi@gmail.com"  aria-describedby="emailHelp">
                  {% if 'email' in errors %}
                  <div id="emailHelp" class="form-text text-danger">{{errors['email']}}</div>
                  {% endif %}
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password"
                      placeholder="Your Password" aria-describedby="pwdHelp">    
                   {% if 'password' in errors %}
                      <div id="pwdHelp" class="form-text text-danger">{{errors['password']}}</div>
                      {% endif %}  
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</div>
{% endblock }
