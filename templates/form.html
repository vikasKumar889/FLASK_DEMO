{% extends 'layout/base.html' %}

{% block body %}
<div class="container">
    <div class="row form-row">
        <div class="col-lg-4 ">
            <h1 class="my-2 text-bg-success"> Create </h1>
            {% if error_list %}
            {% for msg in error_list %}
            <p class="text-danger text-small">
                {{ msg|e }}
            </p>
            {% endfor %}
            {% endif %}

            <form class="shadow-lg p-3 rounded bg-light" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="parkingplace" class="form-label">Parking Place</label>
                    <input type="parking place" class="form-control" id="parkingplace" name="name"
                        placeholder="Rajaji puram parking">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea rows="3" cols="90" type="parking place" class="form-control" id="address" name="address"
                        placeholder="Address"></textarea>
                </div>

                <div class="mb-3">
                    <label for="myFile" class="form-label">Parking Image</label>
                    <input type="file" id="myFile" name="camera_still">
                </div>
                <div class="mb-3">
                    <label for="myVideo" class="form-label">Parking Video Source</label>
                    <input type="file" id="myVideo" name="camera_source">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block css %}
<style>
    .form-row {
        display: flow-root;
        height: 90vh;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: rgb(69, 125, 255);
    }

    main {
        background-color: #efefef;
        background-image: url('https://images.unsplash.com/photo-1464851707681-f9d5fdaccea8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=933&q=80');
        background-size: cover;
        background-position: bottom;
    }
</style>
{% endblock %}
