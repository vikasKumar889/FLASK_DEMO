{% extends 'layout/base.html' %}

{% block body %}
<!-- shortcut to generate a vaible location => .container>.row>.col-md-4 -->
<div class="container">
    <div class="row form-row">
        <div class="col-lg-4 ">
            <h1 class="my-4 display-3 text-center">Sign In</h1>
         
            <form class="shadow-lg p-3 rounded bg-light" method="post">
                <div class="mb-2">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ex: Ravi@gmail.com"  aria-describedby="emailHelp">
                    {% if 'email' in errors %}
                    <div id="emailHelp" class="form-text text-danger">{{errors['email']}}</div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Your Password" aria-describedby="pwdHelp">    
                     {% if 'password' in errors %}
                        <div id="pwdHelp" class="form-text text-danger">{{errors['password']}}</div>
                        {% endif %}  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block css %}
<style>
    .form-row {
        display: flow-root;
        height: 90vh;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: rgb(69, 255, 128);
    }

    main {
        background-color: #efefef;
        background-image: url('https://images.unsplash.com/photo-1534791108293-e080c7d856e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
        background-size: cover;
        background-position: bottom;
    }
</style>
{% endblock %}
